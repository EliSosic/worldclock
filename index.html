<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - ELisa Sosic</title>
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>

</head>
<body>
    <div class="main-container">
    <h1>
        🌎<a href="/">World Clock</a>🌍
    </h1>
    <select id="city">
        <option value=""> Select a city...</option>
        <option value="current"> Your location </option>
        <option value="Europe/Rome"> Rome </option>
        <option value="America/New_York"> New York</option>
        <option value="Australia/Sydney"> Sydney</option>
    </select>

    <div class="cities" id="cities">
    <div class="city-1" id="city-1">
        <div class="city-name"> London 🏛️ </div>
        <div class="date">  </div>
        <div class="time">  </div>
    </div>

    <div class="city-2" id="city-2">
        <div class="city-name"> Paris🥐 </div>
        <div class="date"> </div>
        <div class="time">  </div>
    </div>
 </div>

    <footer>
        This project was coded by Elisa Sosic and it is open sourced on <a href="https://github.com/EliSosic/worldclock" target="_blank"> GitHub </a>
    </footer>
</div>    
<script src="src/index.js"></script>
</body>
</html>
